<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <div>
                    <h3 id="topic">CAR GALLERY</h3>
                </div>
            </section>
            <section class="min-h-screen flex items-center m-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div>
                        <img src="images/browncar.jpeg" class="img" alt="Brown car"/>
                        <p class="name" id="image1">A Brown Car</p>
                    </div>
                    <div>
                        <img src="images/pinkcar.jpeg" class="img" alt=" Pink Car"/>
                        <p class="name" id="image2">A Pink Car</p>
                    </div>
                    <div>
                        <img src="images/bmw.jpeg" class="img" alt="BMW Car"/>
                        <p class="name" id="image3">A BMW Car</p>
                    </div>
                    <div>
                        <img src="images/mercedes.jpeg" class="img" alt="Mercedes Car"/>
                        <p class="name" id="image4">A Mercedes Car</p>
                    </div>
                    <div>
                        <img src="images/yellowcar.webp" class="img" alt=""/>
                        <p class="name" id="image5">A Yellow Car</p>
                    </div>
                    <div>
                        <img src="images/greyycar.jpeg" class="img" alt="Grey Car"/>
                        <p class="name" id="image6">A Grey Car</p>
                    </div>
                    <div>
                        <img src="images/goldcar.jpeg" class="img" alt="Gold Car"/>
                        <p class="name" id="image7">A Gold Car</p>
                    </div>
                    <div>
                        <img src="images/lemoncar.jpeg" class="img" alt="Lemon Car"/>
                        <p class="name" id="image8">A Lemon Car</p>
                    </div>
                    <div>
                        <img src="images/whitebenz.jpeg" class="img" alt="White Car"/>
                        <p class="name" id="image9">A White Benz Car</p>
                    </div>
                    <div>
                        <img src="images/purplecar.jpeg" class="img" alt="Purple Car"/>
                        <p class="name" id="image10">A Purple Car</p>
                    </div>
                    <div>
                        <img src="images/redcar.jpeg" class="img" alt="Red Car"/>
                        <p class="name" id="image11">A Red Car</p>
                    </div>
                    <div>
                        <img src="images/blackcar.jpeg" class="img" alt=" Black Car"/>
                        <p class="name" id="image12">A Black Car</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
